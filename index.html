<!DOCTYPE html>
<html lang="bg">
	<head>
		<title>Expiration date web app</title>
    	<link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    	<link href='./styles.css' rel='stylesheet'>
	</head>
	<body>
		<div align="center">
			<label>Product: <input type="text" id="product-name-box" class="typeahead" width="300"> </label>
			<label>Expiration date: <input type="date" id="date-box"></label>
			<label>Amount: <input type="number" id="amount-box"></label>
			<button class="btn btn-primary" id="add">Add product</button>
		</div>
		<div class="container">
			<div class="row">
				<table class="table table-bordered">
					<thead>
						<th>Product</th>
						<th>Expiration date</th>
						<th>Amount</th>
						<th></th>
					</thead>
					<tbody id="products-table">
					</tbody>
				</table>
			</div>
		</div>
		<script src='bower_components/jquery/dist/jquery.js'></script>
		<script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
		<script src='bower_components/typeahead.js/dist/typeahead.jquery.min.js'></script>
		<script src='bower_components/handlebars/handlebars.min.js'></script>
		<script type='text/javascript' src='app.js'></script>
		<script type="text/x-handlebars-template" id="table-row-template">
			<tr data-id="{{_id}}">
				<td>{{productName}}</td>
				<td>{{expirationDate}}</td>
				<td>{{amount}}</td>
				<td><img src="close.png" class="delete"></td>
			</tr>
		</script>
		<script type="text/x-handlebars-template" id="soon-to-expire">
			<tr class="soon-to-expire" data-id="{{_id}}">
				<td>{{productName}}</td>
				<td>{{expirationDate}}</td>
				<td>{{amount}}</td>
				<td><img src="close.png" class="delete"></td>
			</tr>
		</script>
		<script type="text/x-handlebars-template" id="expiring-table-row">
			<tr class="expiring" data-id="{{_id}}">
				<td>{{productName}}</td>
				<td>{{expirationDate}}</td>
				<td>{{amount}}</td>
				<td><img src="close.png" class="delete"></td>
			</tr>
		</script>
		<script type="text/x-handlebars-template" id="expired-table-row">
			<tr class="expired" data-id="{{_id}}">
				<td>{{productName}}</td>
				<td>{{expirationDate}}</td>
				<td>{{amount}}</td>
				<td><img src="close.png" class="delete"></td>
			</tr>
		</script>
	</body>
</html>
